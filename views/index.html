<!DOCTYPE html>
<html>
<head>
	<title>Unveil IP</title>  
	<link href="https://fonts.googleapis.com/css?family=Krub|Lora|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
  	</script>
</head>
<body>
	<h1>Unveil IP</h1>
	<h2>Welcome to the Unveil IP web page!</h2>

	<ul class="data">
		<li>Country Code:  <span class="ccode"></span></li>  
		<li>Country Name:  <span class="cname"></span></li>  
		<li>Region:  <span class="region"></span></li>  
		<li>City:  <span class="city"></span></li> 
		<li>Latitude:  <span class="lati"></span></li>
		<li>Longitude: <span class="longi"></span></li>  
		<li>Zip Code:  <span class="zip"></span></li>
		<li>Time Zone:  <span class="time"></span></li> 
		<li>From:  <span class="from"></span></li>
		<li>To:  <span class="to"></span></li>
	</ul>

	<input type="text" name="ip" id="ip" placeholder="Type your IP here ...">
	<input type="button" id="btn" value="Search IP">

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
