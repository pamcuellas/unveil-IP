<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unveil IP</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/234c8d2765.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Krub|Lora|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
  	</script>
</head>
<body>
	<h1>Unveil IP</h1>
	<h2>Welcome to the Unveil IP web page!</h2>

	<ul class="data">
		<li>Country Code:  <span class="ccode"></span></li>  
		<li>Country Name:  <span class="cname"></span></li>  
		<li>Region:  <span class="region"></span></li>  
		<li>City:  <span class="city"></span></li> 
		<li>Latitude:  <span class="lati"></span></li>
		<li>Longitude: <span class="longi"></span></li>  
		<li>Zip Code:  <span class="zip"></span></li>
		<li>Time Zone:  <span class="time"></span></li> 
		<li>From:  <span class="from"></span></li>
		<li>To:  <span class="to"></span></li>
	</ul>

	<input type="text" name="ip" id="ip" placeholder="Type your IP here ...">
	<input type="button" id="btn" value="Search IP">

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
